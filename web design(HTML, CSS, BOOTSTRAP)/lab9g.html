<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab 9 d</title>
    <style>
        .animTest1{
            width: 100px;
            height: 100px;
            animation-name: anim;
            animation-duration: 2s;
            animation-delay: 0s;
            background-color: aqua;
            float: left;
        }
        .animTest2{
            width: 100px;
            height: 100px;
            animation-name: anim;
            animation-duration: 2s;
            animation-delay: 1s;
            background-color: aqua;
            float: left;
        }
        .animTest3{
            width: 100px;
            height: 100px;
            animation-name: anim;
            animation-duration: 2s;
            animation-delay: 2s;
            background-color: aqua;
            float: left;
        }.animTest4{
            width: 100px;
            height: 100px;
            animation-name: anim;
            animation-duration: 2s;
            animation-delay: 3s;
            background-color: aqua;
            float: left;
        }.animTest5{
            width: 100px;
            height: 100px;
            animation-name: anim;
            animation-duration: 2s;
            animation-delay: 4s;
            background-color: aqua;
            float: left;
        }.animTest6{
            width: 100px;
            height: 100px;
            animation-name: anim;
            animation-duration: 2s;
            animation-delay: 5s;
            background-color: aqua;
            float: left;
        }
        .animTest7{
            width: 100px;
            height: 100px;
            animation-name: anim;
            animation-duration: 2s;
            animation-delay: 6s;
            background-color: aqua;
            float: left;
        }

        @keyframes anim {
            to
            {
                margin-top: 500px;
                border-radius: 50%;
            }
            from{
                margin-top: 0px;
                border-radius: 0%;
            }
           
        }
    </style>
</head>
<body>
    <div class="main">
    <div class="animTest1"></div>
    <div class="animTest2"></div>
    <div class="animTest3"></div>
    <div class="animTest4"></div>
    <div class="animTest5"></div>
    <div class="animTest6"></div>
    <div class="animTest7"></div>
</div>
</body>

</html>
