<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
<body>
    <table border="1" width="100px">
        <tr>
            <td colspan="4">foo</td>
            <td colspan="2">bar</td>
            <td colspan="2">baz</td>
        </tr>
        <tr>
            <td colspan="4">
                <table border="1" width="50px">
                    <tr>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                    </tr>
                    <tr>
                        <td>7</td>
                        <td>8</td>
                        <td>9</td>
                    </tr>
                </table>
            </td>
            <td colspan="4" rowspan="2">
                <table border="1" height="100px">
                    <tr>
                        <td>eins</td>
                        <td>zwci</td>
                        <td rowspan="2">drei sechs</td>
                    </tr>
                    <tr>
                        <td>vier</td>
                        <td>funf</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>abc</td>
        </tr>
    </table>    
</body>
</html>
